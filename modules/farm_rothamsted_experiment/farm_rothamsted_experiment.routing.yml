  path: '/plan/{plan}/create-boundary'
  defaults:
    _form:  \Drupal\farm_rothamsted_experiment\Form\ExperimentBoundaryForm
    _title: 'Create experiment boundary'
  requirements:
    _entity_access: 'plan.update'
  options:
    parameters:
      plan:
        type: entity:plan
        bundle:
          - rothamsted_experiment
