rothamsted_experiment_plan:
  id: rothamsted_experiment_plan
  group: plan
  label: 'Rothamsted Experiment'
  states:
    requested:
      label: Requested
    planning:
      label: Planning
    active:
      label: Active
    completed:
      label: Completed
    terminated:
      label: Terminated
    archived:
      label: Archived
  transitions:
    to_requested:
      label: 'Set status to requested'
      from: [ active,completed,terminated,planning]
      to: requested
    to_planning:
      label: 'Set status to planning'
      from: [ active,completed,terminated,archived,requested ]
      to: planning
    to_active:
      label: 'Make active'
      from: [ planning,completed,terminated,archived,requested ]
      to: active
    complete:
      label: 'Set status to complete'
      from: [ planning,active,terminated,archived,requested ]
      to: completed
    terminate:
      label: 'Terminate'
      from: [ planning,active,completed,archived,requested ]
      to: terminated
    archive:
      label: 'Archive'
      from: [ planning,active,completed,terminated,requested ]
      to: archived
