langcode: en
status: true
dependencies:
  module:
    - farm_role
    - farm_rothamsted_experiment_research
    - farm_rothamsted_researcher
  enforced:
    module:
      - farm_rothamsted_experiment_research
id: rothamsted_research_restricted_viewer
label: 'Restricted Viewer'
weight: 5
is_admin: null
permissions:
  - 'access farm setup'
  - 'access taxonomy overview'
  - 'view research_assigned quantity'
  - 'view all asset revisions'
  - 'view all log revisions'
  - 'view all plan revisions'
third_party_settings:
  farm_role:
    access:
      config: false
      entity:
        view all: false
        create all: false
        update all: false
        delete all: false
        type:
          asset:
            view any:
              - equipment
            view research_assigned:
              - group
              - plant
              - land
              - plot
              - structure
              - sensor
          log:
            view research_assigned:
              - all
          plan:
            view research_assigned:
              - rothamsted_experiment
          taxonomy_term:
            view any:
              - all
